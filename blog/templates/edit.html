<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <style>
        * {padding: 0; margin: 0;}
        #body {background-color: #f6f6f6}
        #wrap {padding: 30px;}
        input {
            width: 100%; 
            border:1px solid #efefef; 
            border-radius: 7px;
            padding: 10px;
            
            }
        textarea {
            width: 100%; 
            border: 1px solid #efefef; 
            border-radius: 7px;
            padding: 10px;
            }
    </style>
</head>
<body id = "body">
    <div id = "wrap">
        <div class="alert alert-warning" role="alert">
            <h2>블로그 글 수정하기</h2>
        </div>
        <form action = "{% url 'update' blog.id %}" method="post">
            {% csrf_token %}
            <p>제목:</p>
            <p><input type = "text" name = "title" id = "" value= "{{ blog.title }}"></p>
            <p>본문:</p>
            <textarea name = "body" id = "" cols ="" rows="10" style="font-size: 1.2em;">{{ blog.body }}</textarea>
            <br><hr>
            <button class = "btn btn-outline-secondary" type = "submit">제출</button>
        </form>
    </div>
    
    
</body>
</html>
